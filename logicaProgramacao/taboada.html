<body>

<p> TABOADA </br>
    <script>    
    var numero = parseInt(prompt("digita ae"));
    i = 0;

    while(i<=10){
        document.write(numero + " x " + i + "=");
        document.write(numero*i + "<br>");
        i ++;
    }
    </script>
</p>
