<script>

//exemplo inicializando um objeto e passando parametros;
    var objOperacoes = {
        resultado : null,
        valor1 : null,
        valor2 : null,
        
        somar : function(){
            this.resultado = this.valor1 + this.valor2;
            return  this.resultado;
        },
        iniciarValores : function(a, b){
            this.valor1 = a;
            this.valor2 = b;
        }
    }
    var x = 20;
    var y = 30;
    objOperacoes.iniciarValores(x, y);
    console.log( objOperacoes.somar() );

 </script>
