<!DOCTYPE html>
<html lang="pt-br">


<head>
	<meta charset="UTF-8"> 
	<title>Aula 01 - Ritual BAHsico</title>
</head>

<body>
	
	<h1>Tipos de Listas</h1>

	<h3>Ordenadas</h3>
	<ol type='I'>
		<li>abc</li>
		<li>este tb</li>
		<li>item
			<ul type='square'>
				<li>item</li>
				<li>abc</li>
				<li>este tb</li>
				<li>nem</li>
			</ul>
		</li>
		<li>Eita</li>
	</ol>

	<ol type='a'>
		<li>item</li>
		<li>abc</li>
		<li>este tb</li>
		<li>nem</li>
	</ol>


	<h3>Não ordenadas</h3>

	<ul type="square">
		<li>aaaah não</li>
		<li>sem nem</li>
		<li>nananana</li>
	</ul>

	<h3>Definições</h3>
	
	<dl>
	  <dt>Coffee</dt>
	  <dd>Black hot drink</dd>
	  <dt>Milk</dt>
	  <dd>White cold drink</dd>
	</dl> 

</body>
</html>
